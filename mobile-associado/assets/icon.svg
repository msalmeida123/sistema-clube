<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF"/>
      <stop offset="100%" style="stop-color:#5856D6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="220" fill="url(#bg)"/>
  
  <!-- Shield/Card icon -->
  <g transform="translate(512, 480)">
    <!-- Outer shield -->
    <path d="M-200 -250 L0 -300 L200 -250 L200 50 C200 180 0 280 0 280 C0 280 -200 180 -200 50 Z" 
          fill="white" 
          opacity="0.95"/>
    
    <!-- QR Code representation -->
    <g transform="translate(-100, -150)">
      <!-- QR pattern -->
      <rect x="0" y="0" width="50" height="50" fill="#007AFF"/>
      <rect x="70" y="0" width="50" height="50" fill="#007AFF"/>
      <rect x="140" y="0" width="50" height="50" fill="#007AFF"/>
      
      <rect x="0" y="70" width="50" height="50" fill="#007AFF"/>
      <rect x="140" y="70" width="50" height="50" fill="#007AFF"/>
      
      <rect x="0" y="140" width="50" height="50" fill="#007AFF"/>
      <rect x="70" y="140" width="50" height="50" fill="#007AFF"/>
      <rect x="140" y="140" width="50" height="50" fill="#007AFF"/>
      
      <!-- Center dot -->
      <rect x="70" y="70" width="50" height="50" fill="#5856D6"/>
    </g>
  </g>
  
  <!-- Text "CLUBE" -->
  <text x="512" y="880" 
        font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="100" 
        font-weight="700" 
        fill="white" 
        text-anchor="middle"
        letter-spacing="8">CLUBE</text>
</svg>
