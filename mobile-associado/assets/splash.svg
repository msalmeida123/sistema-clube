<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2732 2732">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF"/>
      <stop offset="100%" style="stop-color:#5856D6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="2732" height="2732" fill="url(#bg)"/>
  
  <!-- Shield/Card icon centered -->
  <g transform="translate(1366, 1200)">
    <!-- Outer shield -->
    <path d="M-300 -380 L0 -450 L300 -380 L300 80 C300 270 0 420 0 420 C0 420 -300 270 -300 80 Z" 
          fill="white" 
          opacity="0.95"/>
    
    <!-- QR Code representation -->
    <g transform="translate(-150, -230)">
      <!-- QR pattern -->
      <rect x="0" y="0" width="75" height="75" fill="#007AFF"/>
      <rect x="105" y="0" width="75" height="75" fill="#007AFF"/>
      <rect x="210" y="0" width="75" height="75" fill="#007AFF"/>
      
      <rect x="0" y="105" width="75" height="75" fill="#007AFF"/>
      <rect x="210" y="105" width="75" height="75" fill="#007AFF"/>
      
      <rect x="0" y="210" width="75" height="75" fill="#007AFF"/>
      <rect x="105" y="210" width="75" height="75" fill="#007AFF"/>
      <rect x="210" y="210" width="75" height="75" fill="#007AFF"/>
      
      <!-- Center dot -->
      <rect x="105" y="105" width="75" height="75" fill="#5856D6"/>
    </g>
  </g>
  
  <!-- Text "Clube do Associado" -->
  <text x="1366" y="1900" 
        font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="140" 
        font-weight="700" 
        fill="white" 
        text-anchor="middle">Clube do Associado</text>
        
  <!-- Subtext -->
  <text x="1366" y="2050" 
        font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="80" 
        font-weight="400" 
        fill="rgba(255,255,255,0.8)" 
        text-anchor="middle">Seu acesso digital ao clube</text>
</svg>
