version: '3.8'

# ==============================================
# SISTEMA CLUBE v1.1.0 - Stack para Portainer
# Deploy: Docker Swarm
# ==============================================

services:
  sistema-clube:
    image: ghcr.io/msalmeida123/sistema-clube:v1.1.0
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.sistema-clube.rule=Host(`clube.mindforge.dev.br`)"
        - "traefik.http.routers.sistema-clube.entrypoints=websecure"
        - "traefik.http.routers.sistema-clube.tls.certresolver=letsencrypt"
        - "traefik.http.services.sistema-clube.loadbalancer.server.port=3000"
        - "traefik.docker.network=traefik-public"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=https://fkjjjpgxkjhqkhmdpmzk.supabase.co
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrampqcGd4a2pocWtobWRwbXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2MTYzNTYsImV4cCI6MjA2NDE5MjM1Nn0.zOsGPPpNwSvMl-8720iwNYw0J3iBTvlsoBCo4vZPNSg
    networks:
      - traefik-public
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  traefik-public:
    external: true
